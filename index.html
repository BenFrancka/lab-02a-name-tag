<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Name Tag</title>
</head>
<body>
    <header>
        <input id = "user-input" class = "input" type="text"
            placeholder="Type your name; click -->">
        <button id = "name-button" class="button"></button>
        <input id = "user-pronoun-input" class= "input" type="text"
            placeholder="Type your pronouns; click -->">
        <button id = "pronoun-button" class="button"></button>
        <button id = "font-change-button" class="big-button">Font Change<br>Button</button>

    </header>
    <main>
        <section class= "name-tag">
            <strong id = "hello-font" class= "hello">HELLO</strong>
            <span class= "name-is">my name is</span>
            <em id= "user-name" class= "person"></em>
            <em id="user-pronouns" class="person"></em>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
